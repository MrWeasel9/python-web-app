app:
  name: flask-app
  replicaCount: 2
  image: vmraduacr.azurecr.io/python-web-app:latest
  containerPort: 4000

service:
  type: ClusterIP  # Adding service type
  port: 80
  targetPort: 4000

serviceAccount:
  create: false
  name: ""

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
